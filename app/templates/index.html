<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LearnIT</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="/static/images/logo.jpg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/intro">Introduction</a></li>
                <li><a href="/">Chatbot</a></li>
                <li><a href="/vedio">Videos</a></li>
                <li><a href="#notes">Notes</a></li>
                <li><a href="#quizzes">Quizzes</a></li>
            </ul>
        </nav>
    </header>

    <!-- Chatbot Section -->
    <div class="container">
        <h1>Chatbot</h1>
        <form id="chatbot-form" method="POST" action="/ask">
            <textarea name="question" id="question" placeholder="Hi! I'm your Assistants..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        {% if response %}
        <div class="response">
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
